<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quoteGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-500">
    <div id="container" class="">
        <div id="card" class="bg-white w-3/5 mx-auto mt-48 p-12 rounded-xl">
            <div class="flex justify-center ">
                <h1 id="heading" class="mb-4 text-3xl font-medium">Quote of the Day</h1>
            </div>

            <div class="flex justify-center ">
                <h1 id="divider" class="h-[2px] w-16 bg-blue-600"></h1>
            </div>
            
            <h1 id="content" class="m-4 text-center text-2xl italic">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa voluptas nulla numquam, omnis quo ea.</h1>
            <h1 id="author" class="text-right text-lg">-some author</h1>

            <div id="button" class="flex justify-center space-x-16">
                <button id="new" class="p-2 bg-blue-500 rounded-lg">New Quote</button>
                <button
                type="button"
                data-twe-ripple-init
                data-twe-ripple-color="light"
                class="mb-2 inline-block rounded bg-black px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg">
                <span class="[&>svg]:h-4 [&>svg]:w-4">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                    <path
                        d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" />
                    </svg>
                </span>
                </button>
            </div>
        </div>
    </div>
</body>

<script>
    //declaration of variables
   
    const heading = document.getElementById("heading")
    let content = document.getElementById("content")
    let author = document.getElementById("author")


    //sending api request
    async function sendRequest(){
        response = await fetch("https://api.quotable.io/random")
        var data = await response.json()
        console.log(data);
        
        updateValues(data)

        
    }

    sendRequest()
    function updateValues(data){
        //update values in document
        content.innerText = data.content
        console.log(data.content);
        console.log(JSON.stringify(response));
        
        console.log(data);
        
        author.innerText = data.author
    }

    const newButton = document.getElementById('new')
    newButton.addEventListener("click", function(){
        sendRequest()
    })


</script>

</html>
